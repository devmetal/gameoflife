    <style>
      
      html {
        height: 100%;
      }
      
      body {
	margin: 0;
	padding: 0;
  width: 100%;
  height: 100%;
}

#main {
	width: 100%;
	height: 100%;

}

      var target = document.querySelector("#main");
      React.render(
        <GameOfLife n={100}/>,
        target
      );

  </head>
